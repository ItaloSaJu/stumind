<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12">
        <!-- Formulario de inicio de sesión -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registrati</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="column">
                <ion-label>Correo Electrónico *</ion-label>
                <ion-input
                formControlName="email"
                  fill="outline"
                  placeholder="Inserisci la tua Email"
                ></ion-input>
                <small *ngIf="isRequired('email')" class="rosso">Questo campo è richiesto</small>
                <small *ngIf="hasEmailError()" class="rosso">La Email deve essere valità</small>
              </div>

              <!-- Campo de Contraseña -->
              <div class="column">
                <div class="container-recupera">
                  <ion-label>Password *</ion-label>
                </div>
                <ion-input
                formControlName="password"
                  type="password"
                  fill="outline"
                  placeholder="Inserisci la tua password"
                ></ion-input>
                <small *ngIf="isRequired('password')" class="rosso">Questo campo è richiesto</small>

              </div>

              <!-- Botón de Iniciar Sesión -->
              <ion-button class="accedi" expand="block" type="submit" color="secondary"
                >Accedi</ion-button
              >

              <!-- Opción para Ingresar con Google -->
              <ion-button (click)="submitWithGoogle()"  color="primary" fill="outline" class="button-google">
                <svg
                  _ngcontent-ng-c2774652385=""
                  width="25"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  class="ok sr"
                >
                  <path
                    _ngcontent-ng-c2774652385=""
                    d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
                    fill="#EA4335"
                  ></path>
                  <path
                    _ngcontent-ng-c2774652385=""
                    d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
                    fill="#4285F4"
                  ></path>
                  <path
                    _ngcontent-ng-c2774652385=""
                    d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    _ngcontent-ng-c2774652385=""
                    d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.21537 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z"
                    fill="#34A853"
                  ></path>
                </svg>
                <span style="margin: 10px">Registrati con Google</span>
              </ion-button>

              <ion-row class="registrati"
                ><p>
                  Hai un account ?
                  <span ><a routerLink="/login">Login</a></span>
                </p></ion-row
              >
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
