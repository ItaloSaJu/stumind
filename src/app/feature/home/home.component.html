<ion-grid class="container">
  <ion-row>
    <ion-col *ngIf="mobileView$ | async"  size="2" class="sidebar ion-no-padding">
      <ion-content class="ion-no-padding">
        <div class="container-list-main">
          <ion-item
            class="custom-color"
            lines="none"
            ><a routerLink="/" routerDirection="root">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="25px"
                fill="#FFF"
              >

                />
              </svg>

              <ion-label>Dashboard</ion-label>
            </a>
          </ion-item>
          <ion-item
            class="custom-color"
            lines="none"
            ><a routerLink="/home/task" routerDirection="root">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="25px"
                fill="#FFF"
              >
                <path
                  d="M132-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h696q24 0 42 18t18 42v600q0 24-18 42t-42 18H132Zm0-60h696v-600H132v600Zm68-100h200v-80H200v80Zm382-80 198-198-57-57-141 142-57-57-56 57 113 113Zm-382-80h200v-80H200v80Zm0-160h200v-80H200v80Zm-68 420v-600 600Z"
                />
              </svg>

              <ion-label>Task</ion-label>
            </a>
          </ion-item>
          <ion-item
            class="custom-color"
            lines="none"
            ><a routerLink="/home/todo" routerDirection="root">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="25px"
                fill="#FFF"
              >
                <path
                  d="M132-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h696q24 0 42 18t18 42v600q0 24-18 42t-42 18H132Zm0-60h696v-600H132v600Zm68-100h200v-80H200v80Zm382-80 198-198-57-57-141 142-57-57-56 57 113 113Zm-382-80h200v-80H200v80Zm0-160h200v-80H200v80Zm-68 420v-600 600Z"
                />
              </svg>

              <ion-label>Todo List</ion-label>
            </a>
          </ion-item>
          <ion-item class="custom-color" lines="none">
            <a routerLink="/home/meteo" routerDirection="root">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="25px"
                fill="#FFF"
              >
                <path
                  d="M481-29 346-160H160v-186L26-480l134-134v-186h186l135-134 133 134h186v186l134 134-134 134v186H614L481-29Zm.05-257Q562-286 619-343.05q57-57.06 57-138Q676-562 618.95-619q-57.06-57-138-57Q400-676 343-618.95q-57 57.06-57 138Q286-400 343.05-343q57.06 57 138 57Zm-.05-60q-57 0-96-39t-39-96q0-57 39-96t96-39q57 0 96 39t39 96q0 57-39 96t-96 39Zm0 233 107.92-107H740v-151l109-109-109-109v-151H589L481-849 371-740H220v151L111-480l109 109v151h150l111 107Zm0-368Z"
                />
              </svg>

              <ion-label>Meteo</ion-label>
            </a>
          </ion-item>
          <ion-item (click)="logout()" class="custom-color" lines="none">
            <a routerDirection="root">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="25px"
                fill="#FFF"
              >
                <path
                  d="M481-29 346-160H160v-186L26-480l134-134v-186h186l135-134 133 134h186v186l134 134-134 134v186H614L481-29Zm.05-257Q562-286 619-343.05q57-57.06 57-138Q676-562 618.95-619q-57.06-57-138-57Q400-676 343-618.95q-57 57.06-57 138Q286-400 343.05-343q57.06 57 138 57Zm-.05-60q-57 0-96-39t-39-96q0-57 39-96t96-39q57 0 96 39t39 96q0 57-39 96t-96 39Zm0 233 107.92-107H740v-151l109-109-109-109v-151H589L481-849 371-740H220v151L111-480l109 109v151h150l111 107Zm0-368Z"
                />
              </svg>

              <ion-label>Logout</ion-label>
            </a>
          </ion-item>
        </div>
      </ion-content>
    </ion-col>
    <ion-col size="10">
      <ion-content class="ion-padding">
        
        <!-- <app-list-dashboard></app-list-dashboard> -->
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </ion-col>
  </ion-row>
</ion-grid>
